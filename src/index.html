<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RISC-V Runtime Simulator</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body class="overflow-auto">
        <header
            id="pg-banner"
            class="d-flex flex-row flex-wrap justify-content-evenly py-3"
        >
            <h1 id="pg-title" class="text-center p-3">
                RISC-V Runtime Simulator
            </h1>
            <nav id="primary-nav" class="navbar p-3">
                <button id="toggle-dark-mode" class="btn btn-primary">
                    Toggle Dark Mode
                </button>
            </nav>
        </header>
        <main
            id="pg-main-content"
            class="d-flex flex-row justify-content-center h-auto"
        >
            <div class="p-3">
                <div class="d-flex flex-row justify-content-between">
                    <div class="form-check form-check-inline">
                        <input
                        class="form-check-input"
                        type="radio"
                        name="representationCheck"
                        id="binary-check"
                        checked
                        />
                        <label class="form-check-label" for="binary-check">
                            Binary
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                        class="form-check-input"
                        type="radio"
                        name="representationCheck"
                        id="octal-check"
                        />
                        <label class="form-check-label" for="octal-check">
                            Octal
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                        class="form-check-input"
                        type="radio"
                        name="representationCheck"
                        id="decimal-check"
                        />
                        <label class="form-check-label" for="decimal-check">
                            Decimal
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                        class="form-check-input"
                        type="radio"
                        name="representationCheck"
                        id="hexadecimal-check"
                        />
                        <label class="form-check-label" for="hexadecimal-check">
                            Hexadecimal
                        </label>
                    </div>
                </div>
                <button id="reset-registers-btn" class="btn btn-primary my-3 mx-auto">
                    Reset
                </button>
                <ul
                    id="register-list"
                    class="list-group d-flex flex-column justify-content-evenly"
                ></ul>
            </div>
            <div
                class="d-flex flex-column justify-content-start align-items-center p-3"
            >
                <div class="form-floating">
                    <textarea
                        id="assembly-editor"
                        class="form-control"
                        placeholder="Enter your assembly code here..."
                    ></textarea>
                    <label for="assembly-editor">Assembly Editor</label>
                </div>
                <button id="assemble-button" class="btn btn-primary my-3">
                    Assemble
                </button>
                <p id="error-text"></p>
            </div>
            <div id="memory-grid" class="container text-center overflow-auto p-3">
                <h2>Memory Peeker</h2>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="./js/utils.js"></script>
        <script src="./js/page-behaviour.js"></script>
        <script src="./js/runtime-simulator.js"></script>
    </body>
</html>
